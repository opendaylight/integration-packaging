    version_minor: "4"
    version_patch: "0"
    rpm_release: "1"
    rpm_disttag: el7
    java_version: "= 1:1.7.0"
    sysd_commit: c6d7ee1f21d62ff8ffb741c7a12c3d8d3aa3d6ed
    codename: Helium-SR4
