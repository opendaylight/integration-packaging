apiVersion: v1
kind: Service
metadata:
  name: {{ include "opendaylight.fullname" . }}
  labels:
    {{- include "opendaylight.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  clusterIP: None
  selector:
    {{- include "opendaylight.selectorLabels" . | nindent 4 }}
